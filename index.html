<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Flashcard Creator</h1>
        <div class="row">
            <div class="column" id="form">
                <select id="setSelect" autocomplete="off">
                    <option value="" selected disabled hidden>Choose a Set</option>
                    <option value="set1">Set 1</option>
                    <option value="set2">Set 2</option>
                    <option value="set3">Set 3</option>
                    <option value="set4">Set 4</option>
                    <option value="set5">Set 5</option>
                </select>
    
                <textarea id="answer" placeholder="Type your word/answer here"></textarea>
                <textarea id="question" placeholder="Type your definition/question here"></textarea>
                <button id="submit" type="button" onclick="newFlashcard()">Enter flashcard</button>
                <p id="status"></p>
            </div>

            <div class="column" id="buttons">
                <h2>Flashcard Sets</h2>
                <p id="setName"></p>

                <ul id="set1_list" class="set_lists"></ul>
                <ul id="set2_list" class="set_lists"></ul>
                <ul id="set3_list" class="set_lists"></ul>
                <ul id="set4_list" class="set_lists"></ul>
                <ul id="set5_list" class="set_lists"></ul>
            </div>
        </div>
    
        <div class="row" id="buttonRow">
            <button id="delete_set" type="button">Delete Selected Set</button>
            <button id="delete_all" type="button">Delete All Sets!</button>
            <a href="practice.html" id="link">Practice</a>
        </div>
    </body>
    <script src="main.js"></script>
