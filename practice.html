<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Practice Flashcards</h1>
    <div class="column" id="practiceCol">
        <div id="hideable">
            <h2>Select a set to practice on:</h2>
            <select id="setSelect" autocomplete="off">
                    <option value="" selected disabled hidden>Choose a Set</option>
                    <option value="set1">Set 1</option>
                    <option value="set2">Set 2</option>
                    <option value="set3">Set 3</option>
                    <option value="set4">Set 4</option>
                    <option value="set5">Set 5</option>
            </select>

            <ul id="display"></ul>
            <button id="practiceButton">Practice this set!</button>
        </div>


        <p id="answerDisplay"></p>

        <div id="practice">
            <p id="questionDisplay"></p>
            <textarea id="answer" placeholder="Type your answer here"></textarea>
            <div>
                <button id="submit" type="button">Check Answer</button>
                <button id="next" type="button">Next Question</button>
                <p id="status"></p>
            </div>
            <button id="newSetButton">Select a New Set</button>
        </div>
    </div>

    <div class="buttonRow">
        <a href="index.html" id="link">Edit Flashcards</a>
    </div>

</body>
</html>
<script src="practice.js"></script>
